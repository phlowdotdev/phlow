name: Nightly Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # Todo dia Ã s 3h UTC

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-changes-since-last-nightly:
    name: Check changes since last nightly
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if there are changes since last nightly
        id: check
        run: |
          git fetch --tags
          last_nightly_tag=$(git tag --sort=-creatordate | grep '^nightly-' | head -n1)

          if [ -z "$last_nightly_tag" ]; then
            echo "No previous nightly tag found. Proceeding..."
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "Found last nightly tag: $last_nightly_tag"

            commits_since_last_nightly=$(git log ${last_nightly_tag}..origin/main --oneline || true)

            if [ -n "$commits_since_last_nightly" ]; then
              echo "There are commits since last nightly. Proceeding..."
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "No new commits since last nightly. Skipping build."
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          fi

  tag:
    name: Create Nightly Tag
    runs-on: ubuntu-latest
    needs: check-changes-since-last-nightly
    if: needs.check-changes-since-last-nightly.outputs.should_run == 'true'
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          today=$(date +'%Y%m%d')
          tag="nightly-$today"
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"

  github-release:
    name: Create GitHub Nightly Release
    runs-on: ubuntu-latest
    needs: tag
    if: needs.check-changes-since-last-nightly.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release binary
        run: |
          cargo install cross
          cross build --release --target x86_64-unknown-linux-gnu -p phlow-runtime
          mv ./target/x86_64-unknown-linux-gnu/release/phlow ./phlow-x86_64-unknown-linux-gnu

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          name: Nightly Release ${{ needs.tag.outputs.tag }}
          files: ./phlow-x86_64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-ghcr:
    name: Build & Push Nightly to GHCR
    runs-on: ubuntu-latest
    needs: tag
    if: needs.check-changes-since-last-nightly.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Nightly Docker images (GHCR)
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -f ./docker/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/phlow:nightly-glibc \
            -t ghcr.io/${{ github.repository_owner }}/phlow:nightly \
            -t ghcr.io/${{ github.repository_owner }}/phlow:${{ needs.tag.outputs.tag }} .
          docker push ghcr.io/${{ github.repository_owner }}/phlow:nightly-glibc
          docker push ghcr.io/${{ github.repository_owner }}/phlow:nightly
          docker push ghcr.io/${{ github.repository_owner }}/phlow:${{ needs.tag.outputs.tag }}

  docker-hub:
    name: Build & Push Nightly to Docker Hub
    runs-on: ubuntu-latest
    needs: tag
    if: needs.check-changes-since-last-nightly.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u lowcarboncode --password-stdin

      - name: Build and Push Nightly Docker images (Docker Hub)
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -f ./docker/Dockerfile \
            -t lowcarboncode/phlow:nightly-glibc \
            -t lowcarboncode/phlow:nightly \
            -t lowcarboncode/phlow:${{ needs.tag.outputs.tag }} .
          docker push lowcarboncode/phlow:nightly-glibc
          docker push lowcarboncode/phlow:nightly
          docker push lowcarboncode/phlow:${{ needs.tag.outputs.tag }}
