name: Release Stable

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Docker Image and Save Artifact
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Tag Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -f ./docker/Dockerfile \
            --target runtime \
            -t ghcr.io/${{ github.repository_owner }}/phlow:glibc \
            -t ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ env.VERSION }}-glibc \
            -t ghcr.io/${{ github.repository_owner }}/phlow:latest \
            -t ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ env.VERSION }} .

      - name: Extract binary from built image
        run: |
          container_id=$(docker create ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ env.VERSION }})
          docker cp $container_id:/app/phlow ./phlow
          docker rm $container_id

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: phlow-binary
          path: ./phlow

  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          git tag "stable-${{ needs.build.outputs.version }}"
          git push origin "stable-${{ needs.build.outputs.version }}"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, tag]
    steps:
      - name: Download built binary
        uses: actions/download-artifact@v4
        with:
          name: phlow-binary
          path: .

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: stable-${{ needs.build.outputs.version }}
          name: Release stable-${{ needs.build.outputs.version }}
          files: ./phlow
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-ghcr:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build, tag]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Push all tags to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/phlow:glibc
          docker push ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ needs.build.outputs.version }}-glibc
          docker push ghcr.io/${{ github.repository_owner }}/phlow:latest
          docker push ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ needs.build.outputs.version }}
