name: Release Stable

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build_linux_gnu:
    name: Build Docker Image amd64 and Save Artifact
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: runtime
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/phlow:glibc
            ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ env.VERSION }}-glibc
            ghcr.io/${{ github.repository_owner }}/phlow:latest
            ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ env.VERSION }}

      - name: Extract binary from built image (linux/amd64 only)
        run: |
          docker run --platform linux/amd64 --rm --entrypoint cat ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ env.VERSION }} /app/phlow > ./phlow
          chmod +x ./phlow

      - name: Upload Linux binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: phlow-binary-linux
          path: ./phlow

  build_macos:
    name: Build Binary for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build with Cargo
        run: cargo build --release

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: phlow-binary-macos
          path: target/release/phlow

  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: [build_linux_gnu, build_macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          git tag "stable-${{ needs.build.outputs.version }}"
          git push origin "stable-${{ needs.build.outputs.version }}"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_linux_gnu, build_macos, tag]
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: phlow-binary-linux
          path: ./linux

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: phlow-binary-macos
          path: ./macos

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: stable-${{ needs.build.outputs.version }}
          name: Release stable-${{ needs.build.outputs.version }}
          files: |
            ./linux/phlow
            ./macos/phlow
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
