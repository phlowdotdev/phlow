name: Stable Release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          tag="stable-$version"
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "TAG=$tag" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release binary
        run: |
          cargo install cross
          cross build --release --target x86_64-unknown-linux-gnu -p phlow-runtime
          mv ./target/x86_64-unknown-linux-gnu/release/phlow ./phlow-x86_64-unknown-linux-gnu

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          name: Release ${{ needs.tag.outputs.tag }}
          files: ./phlow-x86_64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-ghcr:
    name: Build & Push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker images (GHCR)
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -f ./docker/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/phlow:glibc \
            -t ghcr.io/${{ github.repository_owner }}/phlow:busybox \
            -t ghcr.io/${{ github.repository_owner }}/phlow:latest \
            -t ghcr.io/${{ github.repository_owner }}/phlow:${{ needs.tag.outputs.tag }} .
          docker push ghcr.io/${{ github.repository_owner }}/phlow:glibc
          docker push ghcr.io/${{ github.repository_owner }}/phlow:busybox
          docker push ghcr.io/${{ github.repository_owner }}/phlow:latest
          docker push ghcr.io/${{ github.repository_owner }}/phlow:${{ needs.tag.outputs.tag }}

  docker-hub:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u lowcarboncode --password-stdin

      - name: Build and Push Docker images (Docker Hub)
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -f ./docker/Dockerfile \
            -t lowcarboncode/phlow:glibc \
            -t lowcarboncode/phlow:busybox \
            -t lowcarboncode/phlow:latest \
            -t lowcarboncode/phlow:${{ needs.tag.outputs.tag }} .
          docker push lowcarboncode/phlow:glibc
          docker push lowcarboncode/phlow:busybox
          docker push lowcarboncode/phlow:latest
          docker push lowcarboncode/phlow:${{ needs.tag.outputs.tag }}
