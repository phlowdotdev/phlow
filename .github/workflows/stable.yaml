name: Release Stable

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build_linux_docker:
    name: Build Docker Multi-Platform and Export Linux Binary
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          version=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.cross
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/phlow:latest
            ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ steps.get_version.outputs.version }}
  
  prepare_linux_amd64_binary:
    name: Prepare Linux AMD64 Binary
    runs-on: ubuntu-latest
    needs: build_linux_docker
    steps:
      - name: Extract linux/amd64 binary from Docker image
        run: |
          docker run --platform linux/amd64 --rm ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ needs.build_linux_docker.outputs.version }} \
            cat /phlow-runtime > ./phlow
          chmod +x ./phlow-amd64

      - name: Upload Linux binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: phlow-binary-linux-amd64
          path: ./phlow

  prepare_linux_arm64_binary:
    name: Prepare Linux ARM64 Binary
    runs-on: ubuntu-latest
    needs: build_linux_docker
    steps:
      - name: Extract linux/arm64 binary from Docker image
        run: |
          docker run --platform linux/arm64 --rm ghcr.io/${{ github.repository_owner }}/phlow:stable-${{ needs.build_linux_docker.outputs.version }} \
            cat /phlow-runtime > ./phlow
          chmod +x ./phlow-arm64

      - name: Upload Linux binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: phlow-binary-linux-arm64
          path: ./phlow

  build_macos:
    name: Build Binary for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build with Cargo
        run: cargo build --release

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: phlow-binary-macos
          path: target/release/phlow

  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: [build_linux_docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          git tag "stable-${{ needs.build_linux_docker.outputs.version }}"
          git push origin "stable-${{ needs.build_linux_docker.outputs.version }}"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_linux_docker, prepare_linux_amd64_binary, prepare_linux_arm64_binary, build_macos, tag]
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: phlow-binary-linux-amd64
          path: ./linux-amd64

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: phlow-binary-linux-arm64
          path: ./linux-arm64

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: phlow-binary-macos
          path: ./macos

      - name: Rename binaries
        run: |
          mv ./linux-amd64/phlow ./linux-amd64/phlow-amd64
          mv ./linux-arm64/phlow ./linux-arm64/phlow-arm64
          mv ./macos/phlow ./macos/phlow-macos

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: stable-${{ needs.build_linux_docker.outputs.version }}
          name: Release stable-${{ needs.build_linux_docker.outputs.version }}
          files: |
            ./linux-amd64/phlow-amd64
            ./linux-arm64/phlow-arm64
            ./macos/phlow-macos
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
