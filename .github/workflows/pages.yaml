name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instala Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instala dependências
        working-directory: phlow-docs
        run: npm ci

      - name: Build do site
        working-directory: phlow-docs
        run: npm run build

      - name: Configura identidade Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Corrige a URL do Git remoto para usar GITHUB_TOKEN
        run: |
          cd phlow-docs
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/codephi/phlow.git

      - name: Deploy para GitHub Pages
        working-directory: phlow-docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_USER: ${{ github.actor }}
        run: |
          npx docusaurus deploy
