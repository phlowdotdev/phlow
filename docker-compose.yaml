services:
  test:
    build: .
    container_name: test
    network_mode: "host"
    environment:
      OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=production,service.namespace=phlow,service.version=beta,service.instance.id=local"
      OTEL_SERVICE_NAME: "phlow-beta"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      OTEL_NODE_RESOURCE_DETECTORS: "env,host,os,serviceinstance"
      OTEL_LOGS_EXPORTER: "otlp"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
    volumes:
      - ./target/debug/test_otlp:/app/test_otlp
      - ./target/debug/libtracer.so:/app/target/debug/libtracer.so

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phlow
    ports:
      - "5432:5432"
    networks:
      - monitoring

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672" # Porta padrão do RabbitMQ
      - "15672:15672" # Porta de gerenciamento do RabbitMQ
    networks:
      - monitoring

  jaeger:
    image: jaegertracing/jaeger:latest
    container_name: jaeger
    ports:
      - 16686:16686
      - 9411:9411
      - 4317:4317
      - 4318:4318
      - 5778:5778
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    # Se quiser persistir dados de dashboards etc.
    volumes:
      - grafana_data:/var/lib/grafana
      # Aqui montamos a pasta provisioning, incluindo o datasource.yml
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3100:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    volumes:
      - ./otel-collector.yml:/etc/otel-collector-config.yml
    command: [ "--config=/etc/otel-collector-config.yml" ]
    ports:
      - "4318:4318" # OTLP HTTP
      - "4317:4317" # OTLP gRPC
      - "9464:9464" # Prometheus scrape
    networks:
      - monitoring

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=s3,sqs
      - DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - DEBUG=1
      # Descomente se usar o plano Pro
      # - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN}
    ports:
      - "4566:4566" # Edge / AWS APIs
      # As portas 4510-4559 são usadas por serviços internos; só exponha se necessário
      # - "4510-4559:4510-4559"
    volumes:
      - localstack_data:/var/lib/localstack
      # O Docker socket é opcional; necessário para algumas features avançadas
      # - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - monitoring

networks:
  monitoring:


volumes:
  grafana_data:
  localstack_data:
