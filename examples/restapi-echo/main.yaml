name: echo
description: A simple REST API echo service
version: 1.0
main: http_server
modules: !include modules.yaml
steps:
  - id: echo
    use: echo
    input:
      message: Hello, World!
  - condition:
      assert: !phs main.method == "POST"
    then:
      return:
        status_code: 201
        body: !include assets/body.yaml
        headers:
          Content-Type: application/json
          X-Transaction-ID: xxxx
    # else:
    #   return:
    #     status_code: 400
    #     body: !include assets/body.yaml
    #     headers:
    #       Content-Type: application/json
  - return:
      status_code: 200
      body: !include assets/body.yaml
      headers:
        Content-Type: application/json
  