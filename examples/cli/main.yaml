main: cli
name: Example Cli
version: 1.0.0
description: Example CLI module
author: Your Name
modules: 
  - module: cli
    version: latest
    with:
      additional_args: true
      args: 
        - name: name
          description: Name of the user
          index: 1
          type: string
          required: true
        - name: age
          description: Age of the user
          index: 2
          type: number
          required: true
        - name: active
          long: active
          description: Is the user active
          short: a
          type: boolean
          default: false
steps:
  - label: start
    payload: OK
  - label: assert
    condition:
      assert: !eval main.active
    then:
      id: active
      label: is active
      payload: 
        message: OK
      to: returns
    else:
      label: 18+
      condition:
        assert: !eval main.age >= 18
      then:
        id: maior
        label: "> 18"
        payload: 
          message: OK
        to: returns
      else:
        id: menor
        label: "< 18"
        payload: 
          message: Fail
        to: returns
      
  - id: returns
    return: 
      steps: !eval steps
      payload: !eval payload
