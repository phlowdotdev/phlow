main: cli
version: 1.0.0
modules: 
  - module: cli
    version: latest
    with:
      - name: item
        index: 1
        type: string
        required: true
      - name: item2
        index: 2
        type: string
        required: true
      - name: arg
        long: arg
        short: a
        type: number
      - name: flag
        long: flag
        short: f
        type: boolean
        default: false
steps:
  - label: assert
    condition:
      assert: !eval main.flag
    then:
      label: returns
      return: 
        message: OK
        data: !eval main
    else:
      label: returns
      return: 
        message: Fail
        data: !eval main
