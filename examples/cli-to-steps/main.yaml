main: cli
name: Example Cli
version: 1.0.0
description: Example CLI module
author: Your Name
modules: 
  - module: cli
    version: latest
    with:
      additional_args: false
      args: 
        - name: name
          description: Name of the user
          index: 1
          type: string
          required: true
        - name: age
          description: Age of the user
          index: 2
          type: number
          required: true
        - name: active
          long: active
          description: Is the user active
          short: a
          type: boolean
          default: false
steps:
  - label: Init
    to: assert
  - id: jump_me
    return:
      message: Jump me baby
      main: !eval main
  - id: assert
    condition:
      assert: !eval main.active
    then:
      label: is active
      return: 
        message: is active
        main: !eval main
    else:
      label: 18+
      condition:
        assert: !eval main.age >= 18
      then:
        label: "> 18"
        payload: "> 18"
      else:
        condition:
          assert: !eval main.age <= 3
        then:
          to: jump_me
        else:
          label: "3-18"
          payload: "3-18"
  - payload: !eval `result: ${payload}`
  - payload:
      main: !eval main
      payload: !eval payload
      