main: cli
modules:
  - module: cli
    # Versão omitida - deve usar 'latest' por padrão
    with:
      additional_args: false
      args: 
        - name: name
          description: Nome do usuário
          index: 1
          type: string
          required: true
steps:
  - payload:
      user_name: !phs main.name
  - payload: !phs `Olá, ${ payload.user_name }! Versão do módulo: latest (padrão)`
