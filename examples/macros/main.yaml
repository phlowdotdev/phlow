main: http_server
modules: 
  - module: http_server
  - module: http_request
macros: !include macros.yaml
steps:
  - macro: router
    with:
      id: login
      path: "/login"
      proxy_url: http://localhost:3002/v1/${main.full_path}
  - macro: router
    with:
      id: public
      path: "/public"
      proxy_url: http://localhost:3001/v1/${main.full_path}
  - !include authorizer.yaml
  - condition:
      assert: !eval steps.auth == true
    then:
      macro: router
      with:
        id: private
        path: "/public"
        proxy_url: http://localhost:3001/v1/${main.full_path}
    else:
      return:
        status_code: 401
        body: {
          message: Unauthorized
        }