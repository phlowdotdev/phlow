name: log
description: Log a message to the console.
version: 0.0.3
author: Philippe Assis <codephilippe@gmail.com>
repository: https://github.com/phlowdotdev/phlow
license: MIT
type: step
tags:
  - log
  - echo
  - print
input:
  type: object
  required: true
  properties:
    action:
      type: string
      description: The logging action to perform.
      enum:
        - info
        - debug
        - warn
        - error
        - trace
      required: false
    level:
      type: string
      description: The logging level. is deprecated, use action instead.
      deprecated: true
      enum:
        - info
        - debug
        - warn
        - error
        - trace
      required: false
    message:
      type: string
      description: The message to log.
      required: true
