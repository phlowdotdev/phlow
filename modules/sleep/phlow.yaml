
name: sleep
description: Sleep for a specified duration.
version: 0.0.1
author: Philippe Assis <codephilippe@gmail.com>
repository: https://github.com/lowcarboncode/phlow
license: MIT
type: step
tags:
  - sleep
  - wait
  - delay
input:
  type: object
  required: false
  properties:
    milliseconds:
      type: integer
      description: The number of milliseconds to sleep.
      required: false
      default: 0  
    seconds:
      type: integer
      description: The number of seconds to sleep.
      required: false
      default: 0
    minutes:
      type: integer
      description: The number of minutes to sleep.
      required: false
      default: 0
    hours:
      type: integer
      description: The number of hours to sleep.
      required: false
      default: 0