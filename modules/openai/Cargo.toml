[package]
name = "phlow_openai"
version = "0.1.0"
edition = "2021"
authors = ["Phlow <dev@phlow.local>"]
description = "MÃ³dulo Phlow para expor recursos OpenAI (chat, completions, embeddings)"

[lib]
name = "phlow_openai"
crate-type = ["cdylib"]

[dependencies]
phlow-sdk = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.24", features = [
    "json",
    "rustls-tls",
    "multipart",
] }
log = "0.4"
base64 = "0.21"

# The user requested this specific crate. Keep it optional and accessible via feature flag
openai_api_rust = { version = "0.1.9", optional = true }

[features]
default = []
use_openai_crate = ["openai_api_rust"]
