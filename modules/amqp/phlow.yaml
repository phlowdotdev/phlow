with:
  type: object
  required: true
  properties:
    host:
      type: string
      required: false
      description: "AMQP host"
    port:
      type: integer
      required: false
      description: "AMQP port"
    username:
      type: string
      required: false
      description: "AMQP username"
    password:
      type: string
      required: false
      description: "AMQP password"
    routing_key:
      type: string
      required: true
      description: "AMQP routing key"
    exchange:
      type: string
      required: false
      description: "AMQP exchange"
    exchange_type:
      type: enum
      enum: [direct, fanout, topic, headers]
      required: false
      description: "AMQP exchange type"
    consumer_tag:
      type: string
      required: false
      description: "AMQP consumer tag"
    declare:
      type: boolean
      required: false
      description: "Declare exchange and queue"
    queue_name:
      type: string
      required: false
      description: "AMQP queue name (if different from routing_key)"
    auto_bind:
      type: boolean
      required: false
      description: "Automatically bind queue to exchange with routing_key"
    queue_durable:
      type: boolean
      required: false
      description: "Make queue durable"
    queue_exclusive:
      type: boolean
      required: false
      description: "Make queue exclusive"
    queue_auto_delete:
      type: boolean
      required: false
      description: "Auto delete queue when no consumers"
    exchange_durable:
      type: boolean
      required: false
      description: "Make exchange durable"
    management_port:
      type: integer
      required: false
      description: "RabbitMQ Management API port (default: 15672)"
    definition:
      type: object
      required: false
      description: "RabbitMQ definitions to import via Management API"
input:
  type: object
  required: true
  properties:
    message:
      type: any
      required: true
      description: "Message to send"
output:
  type: object
  required: true
  properties:
    success:
      type: boolean
      description: "Error message"
      required: true
    error_message:
      type: string
      description: "Error message"
      required: false