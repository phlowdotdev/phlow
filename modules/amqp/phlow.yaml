with:
  type: object
  required: true
  properties:
    uri: 
      type: string
      required: false
      description: "AMQP URI (e.g., amqp://user:password@host:port/vhost)"
    host:
      type: string
      required: false
      description: "AMQP host"
    port:
      type: integer
      required: false
      description: "AMQP port"
    username:
      type: string
      required: false
      description: "AMQP username"
    password:
      type: string
      required: false
      description: "AMQP password"
    vhost:
      type: string
      required: false
      description: "AMQP virtual host (default: /)"
    routing_key:
      type: string
      required: true
      description: "AMQP routing key"
    exchange:
      type: string
      required: false
      description: "AMQP exchange"
    exchange_type:
      type: enum
      enum: [direct, fanout, topic, headers]
      required: false
      description: "AMQP exchange type"
    consumer_tag:
      type: string
      required: false
      description: "AMQP consumer tag"
    queue_name:
      type: string
      required: false
      description: "AMQP queue name (if different from routing_key)"
    management_port:
      type: integer
      required: false
      description: "RabbitMQ Management API port (default: 15672)"
    definition:
      type: object
      required: false
      aditional_properties: true
      description: "RabbitMQ definitions to import via Management API (https://www.rabbitmq.com/docs/definitions)"
input:
  type: object
  required: true
  properties:
    message:
      type: any
      required: true
      description: "Message to send"
    headers:
      type: object
      required: false
      description: "Custom headers to include with the message"
output:
  type: object
  required: true
  properties:
    success:
      type: boolean
      description: "Error message"
      required: true
    error_message:
      type: string
      description: "Error message"
      required: false