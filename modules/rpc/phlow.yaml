
name: rpc
description: Remote Procedure Call (RPC) module for Phlow.
version: 0.0.1
author: Philippe Assis <codephilippe@gmail.com>
repository: https://github.com/phlowdotdev/phlow
license: MIT
type: main,step
tags:
  - rpc
input: 
  type: object
  required: true
  properties:
    host:
      type: string
      description: The host address of the RPC server.
      default: info
      required: false
    port:
      type: integer
      description: The port number of the RPC server.
      default: 31415
      required: false